<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果路由中，使用查询字符串给路由传递参数，则不需要修改路由规则的path属性 -->
        <router-link to="/login?id=10&name=jack">登录</router-link>
        <router-link to="/register/20/rose">注册</router-link>
        <router-view></router-view>
    </div>

    <script>
        var login ={
            template:'<h1>登录组件---{{$route.query.id}}----{{$route.query.name}}</h1>',
            created() {//组件的生命周期钩子函数
                console.log(this.$route)
            },
        }

        var register ={
            template:'<h1>注册组件----{{$route.params.id}}----{{$route.params.name}}</h1>',
            created() {
                console.log(this.$route.params.id)
            },
        }

        var router = new VueRouter({
            routes:[
                {path:'/login',component: '/login'},
                {path:'/register/:id/:name',component: register}
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router:router //属性名和属性重名是可以简写为router
        });
    </script>
</body>

</html>
