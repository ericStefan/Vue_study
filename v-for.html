<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 遍历数组 -->
        <p v-for="(item,i) in list">----索引值：{{i}}----每一项：{{item}}</p>
        <p v-for="(user,i) in list2">--索引：{{i}}--ID:{{user.id}}---NAME:{{user.name}} </p>
        <!-- 遍历对象 -->
        <p v-for="(val,key,i) in user">--索引{{i}}--值是{{val}}---键是：{{key}}</p>
        <!-- 迭代数字 -->
        <p v-for="count in 10">这是第{{count}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list:[1,2,3,4,5,6],

                list2:[
                    {id:1, name:"张三"},
                    {id:2, name:"李四"},
                    {id:3, name:"王二麻子"},
                    {id:4, name:"李蛋"},
                ],
                user:{
                    id:1,
                    name:"BatMan",
                    sex:'Male'
                }
            },
            methods: {}
        });
    </script>
</body>

</html>
