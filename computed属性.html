<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="firstname">+
        <input type="text" v-model='middlename'>+
        <input type="text" v-model="lastname">=
        <input type="text" v-model="fullname">

        <!-- 多次第调用计算属性，在一次数据变化中，只出发一次求值过程 -->
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstname:'',
                middlename:'',
                lastname:'',                
            },
            methods: {},
            computed: {
                // 在computed中可以定义一些"计算属性","计算属性"的本质是一个方法，在使用的时候，把他们的名称直接当作属性来使用；
                // 注意：1、不会把计算属性当作方法去调用,不能加小括号调用
                // 注意：2、只要只算属性内部所用到的data内部任何数据发生变化，就会立即重新计算这个计算属性的值
                // 注意：3、计算属性的求值结果会被缓存起来，方便下次使用，如果，计算属性中的所有数据都没发生变化，则不会重新对计算熟悉求值
                'fullname':function(){
                    console.log('ok')
                    // 计算属性函数必须有返回值
                    return this.firstname +'-'+ this.middlename+'-'+this.lastname
                }
            },
        });
    </script>
</body>

</html>
