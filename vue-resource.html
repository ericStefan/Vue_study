<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <!-- vue- resource依赖于vue，必须在vue.js之后引用 -->
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo()">
        <input type="button" value="post请求" @click="postInfo()">
        <input type="button" value="jsonp请求" @click="jsonpInfo()">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                getInfo() {//发起get请求
                    this.$http.get('http://api.cms.liulongbin.top/api/getlunbo').then(function (result) {
                        console.log(result.body)
                    })
                },

                postInfo() {//发起post请求
                    // 手动发起的post请求默认没有表单格式，有的服务器处理不了
                    // 通过post的第三个参数，设置提交的内容类型为普通的表单数据格式
                    this.$http.post('http://api.cms.liulongbin.top/api/post', {}, { emulateJSON: true }).then(function (result) {
                        console.log(result.body)
                    })
                },

                jsonpInfo() {//发起jsonpInfo请求
                    // 
                    this.$http.jsonp('http://api.cms.liulongbin.top/api/jsonp').then(function (result) {
                        console.log(result.body)
                    })
                }
            }
        });
    </script>
</body>

</html>
